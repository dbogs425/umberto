dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: lib
  dependencies:
    - binary
    - lens
    - mtl
    - process
    - random
    - random-fu
    - tardis

executables:
  umberto-mutate:
    source-dirs: src
    main: Main.hs
    dependencies:
      - umberto
      - aeson
      - asn1-encoding
      - asn1-types
      - bytestring
      - constraints
      - containers
      - lens
      - optparse-applicative
      - template-haskell
      - xml
